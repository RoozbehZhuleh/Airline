<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/Style.css">
    <script src="./swiper.js" defer></script>
    <title>Airlines</title>
</head>
<body>
    <section id="airlines">
        <div class="container">
            <div class="airlines">
                <div class="airlines__title">
                    <p>
                        Available Airlines </br> to book:
                    </p>

                    
                </div>
                <div class="airlines__link">
                    <img src="./Assets/5-airlines/arrowRight.svg" alt="arrow right">
                    <p>
                        View all Airlines
                    </p>
                </div>
                <div class="swiper">
                    <div class="airlines__items swiper-wrapper">
                        <div class="airlines__items__box swiper-slide">
                            <div class="comm">
                                <div class="comm__percent">
                                    <p>5%</p>
                                </div>
                                <div class="comm__word">
                                    <p>comm</p>
                                </div>
                            </div>
                            <div class="item__title">
                                <div class="item__title__img">
                                    <img src="./Assets/5-airlines/jetstar.svg" alt="Jetstar Logo">
                                </div>
                                <div class="item__title__text">
                                    <p class="airline__name">Jetstar</p>
                                    <p class="airline__country">Australia</p>
                                </div>
                            </div>
                            <div class="item__bottom">
                                <div class="item__bottom__region">
                                    <div class="jq">
                                        JQ
                                    </div>
                                    <div class="region">
                                        Pacific
                                    </div>
                                </div>
                                <div class="item__bottom__options">
                                    <img src="./Assets/5-airlines/rectangles.svg" alt="Clipboard" class="options">
                                    <img src="./Assets/5-airlines/magnifier.svg" alt="magnifier" class="options">
                                    <img src="./Assets/5-airlines/arrows.svg" alt="arrows" class="options">
                                    <img src="./Assets/5-airlines/person.svg" alt="person" class="options">
                                </div>
                            </div>
                        </div>
                        <div class="airlines__items__box swiper-slide">
                            <div class="comm">
                                <div class="comm__percent">
                                    <p>7%</p>
                                </div>
                                <div class="comm__word">
                                    <p>comm</p>
                                </div>
                            </div>
                            <div class="item__title">
                                <div class="item__title__img">
                                    <img src="./Assets/5-airlines/singapore.svg" alt="Singapore Logo">
                                </div>
                                <div class="item__title__text">
                                    <p class="airline__name">Singapore</p>
                                    <p class="airline__country">Singapore</p>
                                </div>
                            </div>
                            <div class="item__bottom">
                                <div class="item__bottom__region">
                                    <div class="jq">
                                        SQ
                                    </div>
                                    <div class="region">
                                        Asia | Star Alliance
                                    </div>
                                </div>
                                <div class="item__bottom__options">
                                    <img src="./Assets/5-airlines/rectangles.svg" alt="Clipboard" class="options">
                                    <img src="./Assets/5-airlines/magnifier.svg" alt="magnifier" class="options">
                                    <img src="./Assets/5-airlines/arrows.svg" alt="arrows" class="options">
                                    <img src="./Assets/5-airlines/person.svg" alt="person" class="options">
                                </div>
                            </div>
                        </div>

                        <div class="airlines__items__box swiper-slide">
                            <div class="comm">
                                <div class="comm__percent">
                                    <p>9%</p>
                                </div>
                                <div class="comm__word">
                                    <p>comm</p>
                                </div>
                            </div>
                            <div class="item__title">
                                <div class="item__title__img">
                                    <img src="./Assets/5-airlines/argentina.svg" alt="Argentina Logo">
                                </div>
                                <div class="item__title__text">
                                    <p class="airline__name">Aerol√≠neas Argentinas</p>
                                    <p class="airline__country">Argentina</p>
                                </div>
                            </div>
                            <div class="item__bottom">
                                <div class="item__bottom__region">
                                    <div class="jq">
                                        AR
                                    </div>
                                    <div class="region">
                                        Americas
                                    </div>
                                </div>
                                <div class="item__bottom__options">
                                    <img src="./Assets/5-airlines/rectangles.svg" alt="Clipboard" class="options">
                                    <img src="./Assets/5-airlines/magnifier.svg" alt="magnifier" class="options">
                                    <img src="./Assets/5-airlines/arrows.svg" alt="arrows" class="options">
                                    <img src="./Assets/5-airlines/person.svg" alt="person" class="options">
                                </div>
                            </div>
                        </div>

                        <div class="airlines__items__box swiper-slide">
                            <div class="comm">
                                <div class="comm__percent">
                                    <p>8%</p>
                                </div>
                                <div class="comm__word">
                                    <p>comm</p>
                                </div>
                            </div>
                            <div class="item__title">
                                <div class="item__title__img">
                                    <img src="./Assets/5-airlines/united.svg" alt="United Logo">
                                </div>
                                <div class="item__title__text">
                                    <p class="airline__name">United</p>
                                    <p class="airline__country">United States</p>
                                </div>
                            </div>
                            <div class="item__bottom">
                                <div class="item__bottom__region">
                                    <div class="jq">
                                        UA
                                    </div>
                                    <div class="region">
                                        Americas | Star Alliance
                                    </div>
                                </div>
                                <div class="item__bottom__options">
                                    <img src="./Assets/5-airlines/rectangles.svg" alt="Clipboard" class="options">
                                    <img src="./Assets/5-airlines/magnifier.svg" alt="magnifier" class="options">
                                    <img src="./Assets/5-airlines/arrows.svg" alt="arrows" class="options">
                                    <img src="./Assets/5-airlines/person.svg" alt="person" class="options">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
