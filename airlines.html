<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/Style.css">
    <title>Airlines</title>
</head>
<body>
    <section id="airlines">
        <div class="container">
            <div class="airlines">
                <div class="airlines__title">
                    <p>
                        Available Airlines to book:
                    </p>
                </div>
                <div class="airlines__link">
                    <img src="./Assets/5-airlines/arrowRight.svg" alt="arrow right">
                    <p>
                        View all Airlines
                    </p>
                </div>
                <div class="airlines__items">
                    <div class="airlines__items__box">
                        <div class="comm">
                            <div class="comm__percent">
                                <p>5%</p>
                                <p>comm</p>
                            </div>
                        </div>
                        <div class="item__title">
                            <div class="item__titile__img">
                                <img src="" alt="">
                            </div>
                            <div class="item__title__text">
                                <p class="airline__name">Jetstar</p>
                                <p class="airline__country">Australia</p>
                            </div>
                        </div>
                    </div>
                    <div class="airlines__items__box"></div>
                    <div class="airlines__items__box"></div>
                    <div class="airlines__items__box"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
