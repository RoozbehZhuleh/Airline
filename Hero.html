<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Airline Hero</title>
     <link rel="icon" href="./Assets/1-home/helloLogo.svg">
     <link rel="stylesheet" href="./Style.css">
</head>
<body>
     <div class="hero">
          <div class="hero__container">
               <div class="hero__header">
                    <img src="./Assets/1-home/helloLogo.svg" alt="">
               </div>
               <div class="hero__wrapper">
                    <div class="hero--book">
                         <div class="left--side">
                              <div class="left--side__container">
                                   <p class="hero--title">
                                        Book your <br>
                                        Customer's Flight , <br>
                                        Hotel & Tours
                                   <p>
                                   <button class="hero--button">
                                        Get Free Access
                                   </button>
                              </div>
                         </div>
                         <div class="right--side">
                              <img src="./Assets/1-home/3dCharacter.svg" alt="">
                         </div>
                    </div>
                    <div class="hero--platform">
                         <div class="platform--title">
                              <h2>Our Platform allows you <br>
                                   to book :
                              </h2>
                         </div>
                         <div class="platform__container">
                              <div class="platform--card flight">
                                   <div class="platform--card__image">
                                        <img src="./Assets/1-home/BookAirplane.svg" alt="">
                                   </div>
                                   <div class="platform--detail">
                                        <div class="platform--card__name">
                                             <p>
                                                  Flight
                                             </p>
                                        </div>
                                        <div class="platform--card__description">
                                             <p>
                                                  950+ airlines
                                             </p>
                                        </div>
                                   </div>
                              </div>
                              <div class="platform--card hotels">
                                   <div class="platform--card__image">
                                        <img src="./Assets/1-home/Building.svg" alt="">
                                   </div>
                                   <div class="platform--detail">
                                        <div class="platform--card__name">
                                             <p>
                                                  Hotels
                                             </p>
                                        </div>
                                        <div class="platform--card__description">
                                             <p>
                                                  2.2+ milion
                                             </p>
                                        </div>
                                   </div>
                              </div>
                              <div class="platform--card tours">
                                   <div class="platform--card__image">
                                        <img src="./Assets/1-home/Beach.svg" alt="">
                                   </div>
                                   <div class="platform--detail">
                                        <div class="platform--card__name">
                                             <p>
                                                  Tours
                                             </p>
                                        </div>
                                        <div class="platform--card__description">
                                             <p>
                                                  1.5k+ tours
                                             </p>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
                    <div class="hero__description">
                         <p>
                              Search and book, while your customer is still with you!
                         </p>
                    </div>
               </div>
          </div>
     </div>
</body>
</html>
