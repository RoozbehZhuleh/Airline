<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/who_can_join.css">
    <title>Document</title>
</head>
<body>
    <section id="who_can_join">
        <div class="total">
            <h2>Who can join?</h2>
            <h2 class="blue-col">ANYONE WITH A COMPANY CAN JOIN</h2>
            <div class="total__grid">
                <div class="grid__items grid__items__1">
                    <div class="grid__items__top">
                        <span>Trave & Tour<br>operators</span>
                    </div>
                    <div class="grid__items__bottom">
                        <img src="/Assets/9-join/operators.svg" alt="">
                    </div>
                </div>
                <div class="grid__items grid__items__2">
                    <div class="grid__items__top">
                        <span>Ticketing <br>agencies</span>
                    </div>
                    <div class="grid__items__bottom">
                        <img src="/Assets/9-join/agencies.svg" alt="">
                    </div>
                </div>
                <div class="grid__items grid__items__3">
                    <div class="grid__items__top">
                        <span>Procurement<br> specialists</span>
                    </div>
                    <div class="grid__items__bottom">
                        <img src="/Assets/9-join/specialists.svg" alt="">
                    </div>
                </div>
                <div class="grid__items grid__items__4">
                    <div class="grid__items__top">
                        <span>Visa and study<br> consultants</span>
                    </div>
                    <div class="grid__items__bottom">
                        <img src="/Assets/9-join/consultants.svg" alt="">
                    </div>
                </div>
                
            </div>
        </div>
        
    </section>
</body>
</html>
